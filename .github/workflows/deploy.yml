name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Ensure only one deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: out

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Wait for deployment
      if: github.ref == 'refs/heads/main'
      run: |
        echo "â³ Waiting 30 seconds for deployment to be fully available..."
        sleep 30

    - name: Run E2E Tests
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ§ª Starting E2E Tests..."
        
        # Test 1: Check if the site returns 200 status
        echo "ğŸ“‹ Test 1: Checking top page accessibility"
        echo "Testing: https://hiramekun.github.io/my-blog/"
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://hiramekun.github.io/my-blog/)
        
        if [ "$HTTP_STATUS" -eq 200 ]; then
          echo "âœ… Top page is accessible (HTTP $HTTP_STATUS)"
        else
          echo "âŒ Top page returned HTTP $HTTP_STATUS"
          exit 1
        fi
        
        # Test 2: Check if content contains expected title
        echo "ğŸ“‹ Test 2: Checking page title"
        echo "Testing content includes 'ã²ã‚‰ã‚ã®ãƒ–ãƒ­ã‚°'..."
        CONTENT=$(curl -s https://hiramekun.github.io/my-blog/)
        if echo "$CONTENT" | grep -q "ã²ã‚‰ã‚ã®ãƒ–ãƒ­ã‚°"; then
          echo "âœ… Page contains expected title 'ã²ã‚‰ã‚ã®ãƒ–ãƒ­ã‚°'"
        else
          echo "âŒ Page does not contain expected title 'ã²ã‚‰ã‚ã®ãƒ–ãƒ­ã‚°'"
          exit 1
        fi
        
        # Test 3: Check if a sample post is accessible
        echo "ğŸ“‹ Test 3: Checking sample post accessibility"
        echo "Testing: https://hiramekun.github.io/my-blog/posts/llm-thoughts/"
        POST_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://hiramekun.github.io/my-blog/posts/llm-thoughts/)
        
        if [ "$POST_STATUS" -eq 200 ]; then
          echo "âœ… Sample post is accessible (HTTP $POST_STATUS)"
        else
          echo "âŒ Sample post returned HTTP $POST_STATUS"
          exit 1
        fi
        
        echo "ğŸ‰ All E2E tests passed successfully!"

    - name: E2E Test Failure Alert
      if: failure() && github.ref == 'refs/heads/main'
      run: |
        echo "âŒ E2E tests failed for deployment!"
        echo "ğŸ”— Site URL: https://hiramekun.github.io/my-blog/"
        echo "ğŸ” Please check the deployment manually."
        echo "ğŸ“Š Deployment ID: ${{ steps.deployment.outputs.page_url }}"